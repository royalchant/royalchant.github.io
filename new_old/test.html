    function iframegenerator(link) {
      var x_size = 560;

        x_size = 240;
        y_size = 135;
      }
      // var vid_source = "https://www.youtube.com/embed/Ul0hShdOfXg"
      var iframe_gen = '<iframe width="' + x_size.toString() + '" height="' + y_size.toString() + '" src="' + link +

    };
